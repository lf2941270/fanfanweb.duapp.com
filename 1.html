<script>
  String.prototype.toFill = function(num){
    return (new Array(num - this.length + 1)).join('0') + this;
  }
  function ipToNum(ip) {
    return parseInt(ip.split('.').map(function(v){return parseInt(v).toString(2).toFill(8)}).join(''),2)
  }
  console.log(ipToNum('192.168.1.1'))
</script>
